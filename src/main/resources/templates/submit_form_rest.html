<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lägg till kurs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>

<form th:action="@{/submit_form}"
      th:object="${formCommand}" method="post">

    <!-- All these are not needed in this version of the GUI since we already keep track of courseCode/semester -->
    <p>Kurskod: <input type="text" th:field="*{courseCode}" /></p>
    <p>Termin: <select th:field="*{semester}">
        <option
                th:each="semesterValue: ${semesterValues}"
                th:value="${semesterValue}"
                th:text="${semesterValue}" ></option>
    </select></p>
    <p>Ideal: <input type="text" th:field="*{ideal}" /></p>
    <p>Provnummer: <input type="text" th:field="*{provNummer}" /></p>
    <td th:if="${#fields.hasErrors('provNummer')}" th:errors="*{provNummer}">Fel format för provnummer! Ange med fyra siffror: XXXX</td>
    <p>Betyg: <select th:field="*{grade}">
        <option
                th:each="gradeValue: ${gradeValues}"
                th:value="${gradeValue}"
                th:text="${gradeValue}" ></option>
    </select></p>
    <p>Datum(yyyy-MM-dd): <input type="date" th:field="*{date}" /></p>
    <p>Förnamn: <input type="text" th:field="*{firstName}" /></p>
    <p>Efternamn: <input type="text" th:field="*{lastName}" /></p>
    <button type="submit" name="submit grade">Skicka Betyg</button>

</form>

</body>
</html>
